version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cyclingstream_postgres
    environment:
      # Use environment variables from .env file or system environment
      # Defaults provided for local development only
      POSTGRES_USER: ${POSTGRES_USER:-cyclingstream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cyclingstream_dev}
      POSTGRES_DB: ${POSTGRES_DB:-cyclingstream}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cyclingstream}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits for production readiness
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cyclingstream_pgadmin
    environment:
      # Use environment variables from .env file or system environment
      # Defaults provided for local development only
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@cyclingstream.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/misc/ping || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    # Resource limits for production readiness
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

