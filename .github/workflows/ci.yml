name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: cyclingstream
          POSTGRES_PASSWORD: cyclingstream_dev
          POSTGRES_DB: cyclingstream
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        working-directory: ./backend
        run: go mod download
      
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
      
      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: ./backend
          args: --timeout=5m
      
      - name: Install migrate CLI
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.0/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/migrate
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: cyclingstream
          DB_PASSWORD: cyclingstream_dev
          DB_NAME: cyclingstream
          DB_SSLMODE: disable
        run: |
          migrate -path migrations -database "postgres://cyclingstream:cyclingstream_dev@localhost:5432/cyclingstream?sslmode=disable" up
      
      - name: Build backend
        working-directory: ./backend
        run: go build -o /tmp/cyclingstream-api ./cmd/api/main.go
      
      - name: Run tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: cyclingstream
          DB_PASSWORD: cyclingstream_dev
          DB_NAME: cyclingstream
          DB_SSLMODE: disable
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-characters-long
        run: go test ./...

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
        run: npm run build
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests

