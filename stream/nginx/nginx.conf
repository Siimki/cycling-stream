# Nginx-RTMP Configuration
# This is an alternative to Owncast for streaming

worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;

            # HLS settings
            hls on;
            hls_path /var/www/hls;
            hls_fragment 6s;
            hls_playlist_length 30s;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;

            # Authentication for stream key
            # NOTE: This endpoint does not exist yet in the backend API
            # For now, stream key authentication is handled via nginx configuration
            # TODO: Implement /auth/stream endpoint in backend to validate stream keys
            # on_publish http://localhost:8080/auth/stream;
        }
    }
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        # HLS endpoint
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www;
            add_header Cache-Control no-cache;
            # CORS: In production, replace "*" with your frontend domain
            # Use environment variable or nginx template: $http_origin
            # Example: add_header Access-Control-Allow-Origin $http_origin;
            # Or hardcode: add_header Access-Control-Allow-Origin "https://cyclingstream.com";
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS';
            add_header Access-Control-Allow-Headers 'Range';

            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, OPTIONS';
                add_header Access-Control-Allow-Headers 'Range';
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

